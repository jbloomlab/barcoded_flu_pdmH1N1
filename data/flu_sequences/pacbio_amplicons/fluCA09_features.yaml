# default for genes with two variant tags and no parsed_ORF_2
default_2tags_no_parsed_ORF_2: &default_2tags_no_parsed_ORF_2
  query_clip5: 4
  query_clip3: 4
  primer_site_1:
    filter:
      mutation_nt_count: 5
      mutation_op_count: 1
      clip5: 5
      clip3: 0
  primer_site_2:
    filter:
      mutation_nt_count: 5
      mutation_op_count: 1
      clip5: 0
      clip3: 5
  polyA:
    filter:
      mutation_nt_count: 250
      mutation_op_count: 3
  termini3_flex:
    filter:
      mutation_nt_count: 250
      mutation_op_count: 4
  termini5:
    filter:
      mutation_nt_count: 3
      mutation_op_count: 1
    return: [mutations, accuracy]
  parsed_termini3:
    filter:
      mutation_nt_count: 3
      mutation_op_count: 1
    return: [mutations, accuracy]
  parsed_ORF_1:
    filter:
      mutation_nt_count: null
      mutation_op_count: 5
    return: [mutations, accuracy]
  UMI:
    return: [sequence, accuracy]
  cellbarcode:
    return: [sequence, accuracy]
  variant_tag_1:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence
  variant_tag_2:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence
    
# default for genes with two variant tags
default_2tags: &default_2tags
  <<: *default_2tags_no_parsed_ORF_2
  parsed_ORF_2:
    filter:
      mutation_nt_count: null
      mutation_op_count: 5
    return: [mutations, accuracy]

# default for genes with eight variant tags and viral barcodes
default_8tags: &default_8tags
  <<: *default_2tags
  variant_tag_3:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence
  variant_tag_4:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence
  variant_tag_5:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence
  variant_tag_6:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence
  variant_tag_7:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence
  variant_tag_8:
    filter:
      mutation_nt_count: 1
      mutation_op_count: null
    return: sequence

# use defaults to define specs for actual genes
PB2mid:
  <<: *default_2tags
PB2termini:
  <<: *default_2tags
PB1mid:
  <<: *default_2tags
PB1termini:
  <<: *default_2tags
PAmid:
  <<: *default_2tags
PAtermini:
  <<: *default_2tags
NPmid:
  <<: *default_2tags
NPtermini:
  <<: *default_2tags_no_parsed_ORF_2
HAmid:
  <<: *default_2tags
HAtermini:
  <<: *default_2tags
NAmid:
  <<: *default_8tags
NAtermini:
  <<: *default_8tags
Mmid:
  <<: *default_2tags
Mtermini:
